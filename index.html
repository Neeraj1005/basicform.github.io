    <!-- Theme style -->

    <!-- Google Font: Source Sans Pro -->
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700"

    />
  </head>

  <body class="hold-transition sidebar-mini layout-fixed">

      <!-- Navbar -->

      <!-- Main Sidebar Container -->

        <div class="sidebar">
          <nav class="mt-2">
            <ul
              class="nav nav-pills nav-sidebar flex-column"
              data-widget="treeview"
              role="menu"
              data-accordion="false"

              <li class="nav-item">
                <a href="task/view.html" class="nav-link">
                  <i class="nav-icon far fa-image"></i>

                    View Task

              <li class="nav-item has-treeview menu-close">

                <a href="#" class="nav-link">

              </li>
            </ul>
          </nav>
        </div>

      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Main content -->
        <section class="content-header">
          <div class="container-fluid">
            <div class="row mb-2">
              <div class="col-sm-6">
                <h1>Advanced Form</h1>
              </div>
              <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                  <li class="breadcrumb-item"><a href="#">Home</a></li>
                  <li class="breadcrumb-item active">Advanced Form</li>
                </ol>
              </div>
            </div>
          </div>
          <!-- /.container-fluid -->
        </section>
        <section class="content">
          <div class="container-fluid">
            <div class="card card-default">
              <div class="card-header">
                <h3 class="card-title">Add Task</h3>
                <div class="card-tools">
                  <button
                    type="button"
                    class="btn btn-tool"
                    data-card-widget="collapse"
                  >
                    <i class="fas fa-minus"></i>
                  </button>
                  <!-- <button type="button" class="btn btn-tool" data-card-widget="remove"><i class="fas fa-times"></i></button> -->
                </div>
              </div>
              <!-- /.card-header -->
              <form method="post" action="">
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="title">Title</label>
                        <input
                          type="text"
                          class="form-control"
                          name="title"
                          id="title"
                          aria-describedby="helpId"
                          placeholder=""
                        />
                      </div>
                      <div class="form-group">
                        <label for="description">Description</label>
                        <textarea
                          id="description"
                          class="form-control"
                          name="description"
                          rows="3"
                        ></textarea>
                      </div>
                      <div class="row">
                        <div class="col">
                          <div class="form-group">
                            <label>Task type</label>
                            <select
                              class="form-control select2"
                              data-placeholder="Select a owner"
                              style="width: 100%;"
                            >
                              <option>Follow up</option>
                              <option>Call reminder</option>
                            </select>
                          </div>
                        </div>
                        <div class="col">
                          <div class="form-group">
                            <label>Due date:</label>

                            <div class="input-group">
                              <div class="input-group-prepend">
                                <span class="input-group-text">
                                  <i class="far fa-calendar-alt"></i>
                                </span>
                              </div>
                              <input
                                type="text"
                                class="form-control float-right"
                                id="reservation"
                              />
                            </div>
                            <!-- /.input group -->
                          </div>
                        </div>
                        <div class="col">
                          <div class="bootstrap-timepicker">
                            <div class="form-group">
                              <label>Time range</label>
                              <div
                                class="input-group date"
                                id="timepicker"
                                data-target-input="nearest"
                              >
                                <div
                                  class="input-group-append"
                                  data-target="#timepicker"
                                  data-toggle="datetimepicker"
                                >
                                  <div class="input-group-text">
                                    <i class="far fa-clock"></i>
                                  </div>
                                </div>
                                <input
                                  type="text"
                                  class="form-control datetimepicker-input"
                                  data-target="#timepicker"
                                />
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <label>Outcomes</label>
                        <select
                          class="form-control select2"
                          style="width: 100%;"
                        >
                          <option>Intersted</option>
                          <option>Left message</option>
                          <option>No response</option>
                          <option>Not insterested</option>
                          <option>Not able to reach</option>
                        </select>
                      </div>

                      <div class="form-check">
                        <label class="form-check-label">
                          <input
                            type="checkbox"
                            class="form-check-input"
                            name=""
                            id=""
                            value="checkedValue"
                          />
                          Mark as completed
                        </label>
                      </div>
                      <div class="row mt-1">
                        <div class="col">
                          <div class="form-group">
                            <label>Completed date:</label>

                            <div class="input-group">
                              <div class="input-group-prepend">
                                <span class="input-group-text">
                                  <i class="far fa-calendar-alt"></i>
                                </span>
                              </div>
                              <input
                                type="text"
                                value="if above check-box is completed then this box appear with current values"
                                class="form-control float-right"
                                id=""
                                readonly
                              />
                            </div>
                            <!-- /.input group -->
                          </div>
                        </div>
                        <div class="col">
                          <div class="bootstrap-timepicker">
                            <div class="form-group">
                              <label>Time range</label>
                              <div
                                class="input-group date"
                                id="timepicker1"
                                data-target-input="nearest"
                              >
                                <div
                                  class="input-group-append"
                                  data-target="#timepicker1"
                                  data-toggle="datetimepicker"
                                >
                                  <div class="input-group-text">
                                    <i class="far fa-clock"></i>
                                  </div>
                                </div>
                                <input
                                  type="text"
                                  class="form-control datetimepicker-input"
                                  data-target="#timepicker1"
                                    readonly/>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Owner</label>
                        <select
                          class="form-control select2"
                          data-placeholder="Select a owner"
                          style="width: 100%;"
                        >
                          <option>Logged User</option>
                          <option>Other User</option>
                        </select>
                      </div>

                      <div class="form-group">
                        <label>Related to</label>
                        <select
                          class="form-control select2"
                          data-placeholder="Select a owner"
                          style="width: 100%;"
                        >
                          <option>LeadListName</option>
                          <option>ContactName</option>
                          <option>AccountName</option>
                          <option>Deal</option>
                        </select>
                      </div>

                      <div class="form-group">
                        <label>Collaborator</label>
                        <select
                          class="form-control select2 select2-purple"
                          data-placeholder="see"
                          data-dropdown-css-class="select2-purple"
                          style="width: 100%;"
                        >
                          <option>Alabama</option>
                          <option>Not Fixed?</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- /.card-body -->
                <div class="card-footer">
                  <button type="submit" class="btn btn-success float-right">
                    Submit
                  </button>
                  <a
                    href="#"
                    class="btn btn-light float-right mx-2"
                    role="button"
                    >Cancel</a
                  >
                </div>
              </form>
            </div>
          </div>
          <!-- /.container-fluid -->
        </section>
        <!-- /.content -->
      </div>
      <!-- /.content-wrapper -->
      <footer class="main-footer">
        <strong>Task-Management</strong>
      </footer>

    <!-- Bootstrap4 Duallistbox -->

    <script src="plugins/inputmask/min/jquery.inputmask.bundle.min.js"></script>

    <!-- bootstrap color picker -->
    <script src="plugins/bootstrap-colorpicker/js/bootstrap-colorpicker.min.js"></script>
    <!-- Tempusdominus Bootstrap 4 -->
    <script src="plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js"></script>
    <!-- Bootstrap Switch -->
    <script src="plugins/bootstrap-switch/js/bootstrap-switch.min.js"></script>
    <!-- AdminLTE App -->
    <script src="dist/js/adminlte.min.js"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="dist/js/demo.js"></script>
    <script>
      $(function () {
        //Initialize Select2 Elements
        $(".select2").select2();

        //Initialize Select2 Elements
        $(".select2bs4").select2({
          theme: "bootstrap4",
        });

        //Date range picker changed into single datepicker using singleDatePicker: true, do false if range needed
        $("#reservation").daterangepicker({
          timePicker: false,
          singleDatePicker: true,
        });

        //Timepicker
        $("#timepicker").datetimepicker({
          format: "LT",
        });

      });
    </script>
  </body>
</html>
